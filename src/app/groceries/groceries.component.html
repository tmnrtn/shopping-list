<table mat-table  [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name">Name</th>
        <td mat-cell *matCellDef="let grocery"> <a routerLink="/grocerydetail/{{grocery.uid}}">{{grocery.name}}</a></td>
    </ng-container>
    <ng-container matColumnDef="aisle">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by aisle">Aisle</th>
        <td mat-cell *matCellDef="let grocery"> {{grocery.aisle}} </td>
    </ng-container>
    <ng-container matColumnDef="purchased" >
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by purchased">Purchased</th>
        <td mat-cell *matCellDef="let grocery"> {{grocery.purchased}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let grocery"><button (click)="deleteItem(grocery)">Delete</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
